name: james_shop
description: "This is james shop"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.3
  json_annotation: ^4.8.1
  get_it: ^7.6.4
  flutter_spinkit: ^5.2.0
  flutter_svg: ^2.0.9
  logging: ^1.2.0
  flutter_bloc: ^8.1.3
  cached_network_image: ^3.3.0
  pull_to_refresh: ^2.0.0
  intl: ^0.18.1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_flavorizr: ^2.2.3

flavorizr:
  flavors:
    dev:
      app:
        name: "James Shop Dev"
      android:
        applicationId: "com.james.dev"
      ios:
        bundleId: "com.james.dev"
    prod:
      app:
        name: "James Shop"
      android:
        applicationId: "com.james.prod"
      ios:
        bundleId: "com.james.prod"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/svg_images/

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/urbanist/Urbanist-Thin.ttf
          weight: 100
        - asset: assets/fonts/urbanist/Urbanist-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/urbanist/Urbanist-Light.ttf
          weight: 300
        - asset: assets/fonts/urbanist/Urbanist-Regular.ttf
          weight: 400
        - asset: assets/fonts/urbanist/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/urbanist/Urbanist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/urbanist/Urbanist-Bold.ttf
          weight: 700
        - asset: assets/fonts/urbanist/Urbanist-ExtraBold.ttf
          weight: 800
